<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- Terminal Window -->
  <rect width="700" height="350" x="50" y="25" rx="8" fill="#1F2937"/>
  <rect width="698" height="348" x="51" y="26" rx="7" stroke="#374151" stroke-width="1"/>
  
  <!-- Terminal Header -->
  <circle cx="80" cy="50" r="6" fill="#EF4444"/>
  <circle cx="105" cy="50" r="6" fill="#F59E0B"/>
  <circle cx="130" cy="50" r="6" fill="#10B981"/>
  
  <!-- Command Lines -->
  <g font-family="monospace" font-size="14">
    <!-- Prompt -->
    <text x="70" y="100" fill="#A5B4FC">~</text>
    <text x="85" y="100" fill="#E5E7EB">$</text>
    <!-- Command -->
    <text x="100" y="100" fill="#E5E7EB">composer create-project phpstack/phpstack my-app</text>
    
    <!-- Output -->
    <text x="70" y="130" fill="#6B7280">Installing dependencies...</text>
    <text x="70" y="150" fill="#6B7280">Installing phpstack/core...</text>
    <text x="70" y="170" fill="#6B7280">Installing livewire/livewire...</text>
    <text x="70" y="190" fill="#6B7280">Installing mantine/core...</text>
    
    <!-- Progress Bar -->
    <rect x="70" y="210" width="600" height="6" rx="3" fill="#374151"/>
    <rect x="70" y="210" width="420" height="6" rx="3" fill="#10B981">
      <animate attributeName="width" from="0" to="600" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Success Message -->
    <text x="70" y="240" fill="#10B981">âœ“ Installation complete!</text>
    
    <!-- New Prompt -->
    <text x="70" y="270" fill="#A5B4FC">~</text>
    <text x="85" y="270" fill="#E5E7EB">$</text>
    <text x="100" y="270" fill="#E5E7EB">cd my-app</text>
    
    <text x="70" y="300" fill="#A5B4FC">~/my-app</text>
    <text x="125" y="300" fill="#E5E7EB">$</text>
    <text x="140" y="300" fill="#E5E7EB">php artisan serve</text>
    
    <text x="70" y="330" fill="#6B7280">Server running on http://localhost:8000</text>
  </g>
  
  <!-- Cursor -->
  <rect x="70" y="325" width="8" height="14" fill="#E5E7EB" opacity="0.7">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
