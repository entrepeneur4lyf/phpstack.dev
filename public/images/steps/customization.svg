<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- Split Editor View -->
  <g>
    <!-- Left Panel - Theme Config -->
    <rect width="340" height="350" x="50" y="25" rx="8" fill="#1F2937"/>
    <rect width="338" height="348" x="51" y="26" rx="7" stroke="#374151" stroke-width="1"/>
    
    <!-- Left Panel Header -->
    <rect x="50" y="25" width="340" height="30" rx="8" fill="#111827"/>
    <text x="70" y="45" fill="#E5E7EB" font-family="system-ui" font-size="12">theme.php</text>
    
    <!-- Left Panel Content -->
    <g font-family="monospace" font-size="14">
      <text x="70" y="85" fill="#E5E7EB">return [</text>
      <text x="90" y="110" fill="#A5B4FC">'primaryColor'</text>
      <text x="190" y="110" fill="#E5E7EB">=></text>
      <text x="220" y="110" fill="#FCA5A5">'indigo'</text>
      <text x="70" y="135" fill="#E5E7EB">'colors' => [</text>
      <text x="90" y="160" fill="#A5B4FC">'indigo'</text>
      <text x="160" y="160" fill="#E5E7EB">=></text>
      <text x="190" y="160" fill="#E5E7EB">[</text>
      <text x="110" y="185" fill="#FCA5A5">'#eef2ff'</text>
      <text x="110" y="210" fill="#FCA5A5">'#e0e7ff'</text>
      <text x="110" y="235" fill="#FCA5A5">'#c7d2fe'</text>
      <text x="110" y="260" fill="#FCA5A5">'#818cf8'</text>
      <text x="110" y="285" fill="#FCA5A5">'#6366f1'</text>
      <text x="90" y="310" fill="#E5E7EB">],</text>
      <text x="70" y="335" fill="#E5E7EB">];</text>
    </g>
  </g>
  
  <!-- Right Panel - Component Customization -->
  <g>
    <rect width="340" height="350" x="410" y="25" rx="8" fill="#1F2937"/>
    <rect width="338" height="348" x="411" y="26" rx="7" stroke="#374151" stroke-width="1"/>
    
    <!-- Right Panel Header -->
    <rect x="410" y="25" width="340" height="30" rx="8" fill="#111827"/>
    <text x="430" y="45" fill="#E5E7EB" font-family="system-ui" font-size="12">Button.php</text>
    
    <!-- Right Panel Content -->
    <g font-family="monospace" font-size="14">
      <text x="430" y="85" fill="#C084FC">class</text>
      <text x="480" y="85" fill="#E5E7EB">Button extends Component</text>
      <text x="430" y="110" fill="#E5E7EB">{</text>
      <text x="450" y="135" fill="#C084FC">public function</text>
      <text x="550" y="135" fill="#A5B4FC">styles</text>
      <text x="600" y="135" fill="#E5E7EB">() {</text>
      <text x="470" y="160" fill="#E5E7EB">return [</text>
      <text x="490" y="185" fill="#A5B4FC">'root'</text>
      <text x="540" y="185" fill="#E5E7EB">=></text>
      <text x="570" y="185" fill="#E5E7EB">[</text>
      <text x="510" y="210" fill="#FCA5A5">'padding'</text>
      <text x="590" y="210" fill="#E5E7EB">=></text>
      <text x="620" y="210" fill="#FCA5A5">'1rem'</text>
      <text x="510" y="235" fill="#FCA5A5">'borderRadius'</text>
      <text x="610" y="235" fill="#E5E7EB">=></text>
      <text x="640" y="235" fill="#FCA5A5">'0.5rem'</text>
      <text x="490" y="260" fill="#E5E7EB">],</text>
      <text x="470" y="285" fill="#E5E7EB">];</text>
      <text x="450" y="310" fill="#E5E7EB">}</text>
      <text x="430" y="335" fill="#E5E7EB">}</text>
    </g>
  </g>
  
  <!-- Color Preview Dots -->
  <circle cx="90" y="185" r="4" fill="#eef2ff"/>
  <circle cx="90" y="210" r="4" fill="#e0e7ff"/>
  <circle cx="90" y="235" r="4" fill="#c7d2fe"/>
  <circle cx="90" y="260" r="4" fill="#818cf8"/>
  <circle cx="90" y="285" r="4" fill="#6366f1"/>
  
  <!-- Active Line Indicators -->
  <rect x="485" y="205" width="200" height="20" fill="#374151" opacity="0.3"/>
  <rect x="485" y="230" width="200" height="20" fill="#374151" opacity="0.3"/>
</svg>
