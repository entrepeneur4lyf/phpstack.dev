<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- Editor Window -->
  <rect width="700" height="350" x="50" y="25" rx="8" fill="#1F2937"/>
  <rect width="698" height="348" x="51" y="26" rx="7" stroke="#374151" stroke-width="1"/>
  
  <!-- Editor Header -->
  <rect x="50" y="25" width="700" height="30" rx="8" fill="#111827"/>
  <text x="70" y="45" fill="#E5E7EB" font-family="system-ui" font-size="12">welcome.blade.php</text>
  
  <!-- Line Numbers -->
  <g font-family="monospace" font-size="14" fill="#4B5563">
    <text x="70" y="85">1</text>
    <text x="70" y="110">2</text>
    <text x="70" y="135">3</text>
    <text x="70" y="160">4</text>
    <text x="70" y="185">5</text>
    <text x="70" y="210">6</text>
    <text x="70" y="235">7</text>
    <text x="70" y="260">8</text>
    <text x="70" y="285">9</text>
    <text x="70" y="310">10</text>
    <text x="70" y="335">11</text>
  </g>
  
  <!-- Code Content -->
  <g font-family="monospace" font-size="14">
    <!-- Component Examples -->
    <text x="100" y="85" fill="#C084FC">&lt;x-mantine-container</text>
    <text x="250" y="85" fill="#A5B4FC">size</text>
    <text x="290" y="85" fill="#E5E7EB">=</text>
    <text x="305" y="85" fill="#FCA5A5">"xl"</text>
    <text x="340" y="85" fill="#C084FC">&gt;</text>
    
    <text x="120" y="110" fill="#C084FC">&lt;x-mantine-grid</text>
    <text x="270" y="110" fill="#A5B4FC">gutter</text>
    <text x="320" y="110" fill="#E5E7EB">=</text>
    <text x="335" y="110" fill="#FCA5A5">"xl"</text>
    <text x="370" y="110" fill="#C084FC">&gt;</text>
    
    <text x="140" y="135" fill="#C084FC">&lt;x-mantine-title</text>
    <text x="290" y="135" fill="#A5B4FC">order</text>
    <text x="340" y="135" fill="#E5E7EB">=</text>
    <text x="355" y="135" fill="#FCA5A5">"1"</text>
    <text x="380" y="135" fill="#C084FC">&gt;</text>
    
    <text x="160" y="160" fill="#E5E7EB">Welcome to PHP Stack</text>
    
    <text x="140" y="185" fill="#C084FC">&lt;/x-mantine-title&gt;</text>
    
    <text x="140" y="210" fill="#C084FC">&lt;x-mantine-text</text>
    <text x="290" y="210" fill="#A5B4FC">size</text>
    <text x="330" y="210" fill="#E5E7EB">=</text>
    <text x="345" y="210" fill="#FCA5A5">"lg"</text>
    <text x="380" y="210" fill="#C084FC">&gt;</text>
    
    <text x="160" y="235" fill="#E5E7EB">Build amazing applications with our components.</text>
    
    <text x="140" y="260" fill="#C084FC">&lt;/x-mantine-text&gt;</text>
    
    <text x="120" y="285" fill="#C084FC">&lt;/x-mantine-grid&gt;</text>
    
    <text x="100" y="310" fill="#C084FC">&lt;/x-mantine-container&gt;</text>
  </g>
  
  <!-- Active Line Highlight -->
  <rect x="95" y="150" width="600" height="20" fill="#374151" opacity="0.3"/>
  
  <!-- Cursor -->
  <rect x="160" y="155" width="2" height="14" fill="#E5E7EB">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
